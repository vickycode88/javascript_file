<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--if else statement -->
    <script>
        var x=10;
        if(x>15){
            document.write("x is greater")
        }
        document.write("<br><hr>")
        
        // // if else  statement
        if(x>10){
            document.writeln("x is greater")
        }
        else{
            document.write("x is not greater")
        }

        document.write("<br><hr>")
 
        // if else if statement
        
        if(x>10){
            document.writeln("x is greater than 10")
        }
        else if(x==10){
            document.writeln("x equal to 10")

        }
       
        
        else{
            document.write("x is smaller")
        }
        document.write("<br><hr>")
    </script>
</body>
