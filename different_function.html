        <h1>rest parameter</h1>



        function rest_para(a, b, c, ...args) {
            document.write(a, "<br>");
            document.write(b, "<br>");
            document.write(c, "<br>");
            document.write(args, "<br>");
            document.write(args[2], "<br>");

        }

        rest_para(1, 2, 3, 4, 5, 6, 7);
