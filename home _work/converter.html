<body>

    <div class="main">
        <div class="head">
            <h1 class="heading">Converter</h1>
        </div>
        <div class="convert">
            <input type="number" id="value" value="1"><br><br>
            <div class="label">
                <input type="radio" id="m_to_c" name="convert">
                <label for="m_to_c">Meter &rarr; Centimeter</label><br>

                 <input type="radio" id="km_to_m" name="convert">
                <label for="km_to_m">KiloMeter &rarr; meter</label><br>

                
                 <input type="radio" id="km_to_mi" name="convert">
                <label for="km_to_mi">KiloMeter &rarr; miles</label><br>

                 <input type="radio" id="mi_to_km" name="convert">
                <label for="mi_to_km">Miles &rarr; Kilometer</label><br>

                <button class="button" type="button " onclick="convert()">Convert</button>
            </div>
        </div>
        <div class="result">
            <h2 id="res"></h2>
        </div>
    </div>

    <script>
        let input = document.getElementById('value')
        let m_to_c = document.getElementById('m_to_c')
        let km_to_m = document.getElementById('km_to_m')
        let mi_to_km = document.getElementById('mi_to_km')
        let res = document.getElementById('res')
        
        function convert(){
            if(input.value>0){
            
                if(m_to_c.checked){
                let con =input.value*100
                res.textContent= ` ${input.value} Meter=${con} Centimeter`
            }

              else if(km_to_m.checked){
                let con =input.value*1000
                res.textContent=` ${input.value} KiloMeter=${con} meter`
            }

            
              else if(mi_to_km.checked){
                let con=input.value*1.6
                res.textContent=` ${input.value} Miles=${con} Kilometer`
            }
            
            else{
                res.textContent="Please Select a given option"
            }

        
       
    }
     else{
            res.textContent="enter positive Interger Value"
        }
        
    }
