<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var x = 'mon'

        switch (x) {
            case 'mon': document.write("Monday")
                break;
            case 'tue': document.write("Tuesday")
                break;

            case 'wed': document.write("Wednesday")
                break;

            default: document.write("default")
                break;

        }
    </script>
</body>

</html>
